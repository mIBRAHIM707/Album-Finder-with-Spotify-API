    <script>
      // Handle GitHub Pages SPA routing
      (function() {
        // Don't run this in development
        if (window.location.hostname === 'localhost') return;
        
        // Only run this script on the gh-pages domain
        if (window.location.hostname.includes('github.io')) {
          console.log('GitHub Pages SPA routing script activated');
          
          // If not a direct navigation to the root, redirect to the hash-based route
          const path = window.location.pathname.split('/');
          const isRoot = path.length <= 2 || 
                        (path.length === 3 && path[2] === '');
          
          if (!isRoot && !window.location.pathname.endsWith('.html')) {
            const redirectPath = window.location.pathname.replace('/Album-Finder-with-Spotify-API', '');
            window.location.replace(
              '/Album-Finder-with-Spotify-API/#' + redirectPath
            );
          }
        }
      })();
    </script>
    <script type="module" crossorigin src="/Album-Finder-with-Spotify-API/assets/index.js"></script>
    <link rel="stylesheet" crossorigin href="/Album-Finder-with-Spotify-API/assets/index.css">
